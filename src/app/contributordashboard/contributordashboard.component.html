<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list>
      <mat-list-item><button mat-button (click)="drawer.toggle();clickedContributions()">Your Contributions</button></mat-list-item>
      <mat-list-item><button mat-button (click)="drawer.toggle();clickedAddLP()">Add Learning Plan</button></mat-list-item>
      <mat-list-item><button mat-button (click)="drawer.toggle();clickedViewQuestions()">View my Questions</button></mat-list-item>
    </mat-list>
  </mat-drawer>
  <button type="button" mat-button class="pom-c-button" (click)="drawer.toggle()">
    Menu
  </button>
  <div class="example-sidenav-content">
    <app-contribute *ngIf="hasClickedContributions && !hasClickedAddLP"></app-contribute><br><br><br>
    <app-learningplancreator *ngIf="hasClickedAddLP && !hasClickedresourcecreator"></app-learningplancreator>
     <app-resourcesview *ngIf="hasClickedViewQuestions && !hasClickedAddLP"></app-resourcesview> 
  </div>
</mat-drawer-container>
