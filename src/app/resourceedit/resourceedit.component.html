<button mat-button (click)="clickedClearInResourceEdit()" class="pom-c-clearbtn">
  <mat-icon>clear</mat-icon>
</button>
<form class="example-form">
  <h4>{{resource.ResourceName}}</h4>
  <mat-form-field class="example-full-width" appearance="outline">
    <input matInput placeholder="Resource Name" [(ngModel)]="resource.name" value="{{resource.name}}" [ngModelOptions]="{standalone: true}">
    <mat-hint>Name your resource</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <input matInput placeholder="Technology" value="{{resource.technologies[0].name}}" [(ngModel)]="resource.technologies[0].name"
      [ngModelOptions]="{standalone: true}">
    <mat-hint>Targetting which technology</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <input matInput placeholder="Resource Link" value="{{resource.resourceLink}}" [(ngModel)]="resource.resourceLink"
      [ngModelOptions]="{standalone: true}">
    <mat-hint>Url of the resource, you want to point the learner to.</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <textarea matInput placeholder="Description" value="{{resource.description}}" [(ngModel)]="resource.description"
      [ngModelOptions]="{standalone: true}"></textarea>
    <mat-hint>Describe what your resource explains</mat-hint>
  </mat-form-field>
  <mat-form-field *ngFor="let concept of resource.concepts" appearance="outline">
    <input matInput placeholder="concept" value="{{concept.name}}" [(ngModel)]="concept.name" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-select placeholder="Bloom's Level" value="{{resource.bloomLevel}}" [(ngModel)]="resource.bloomLevel"
      [ngModelOptions]="{standalone: true}">
      <mat-option value="1">Knowledge</mat-option>
      <mat-option value="2">Comprehension</mat-option>
      <mat-option value="3">Application</mat-option>
      <mat-option value="4">Analysis</mat-option>
      <mat-option value="5">Synthesis</mat-option>
      <mat-option value="6">Evaluation</mat-option>
    </mat-select>
    <mat-hint>Targets learning objective of a Concept</mat-hint>
  </mat-form-field>
  <a matTooltip="know about Bloom's Taxonomy" aria-label="Button that displays a tooltip when focused or hovered over"
    href="http://www.mandela.ac.za/cyberhunts/bloom.htm" target="_blank">
    <mat-icon class="help">help</mat-icon>
  </a>
</form>

<button mat-button (click)="clickedSave()">Save</button>
