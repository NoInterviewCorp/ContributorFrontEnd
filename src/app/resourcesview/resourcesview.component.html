<div class="contributionedit">
  <div class="pom-c-card">
    <div class="pom-card">
      <div class="contribution-card-container">
        <div class="cards" *ngFor="let item of resources">
          <app-resourcecard [resource]="item" (hasClickedViewQuestions)=handleView($event)></app-resourcecard>
        </div>
      </div>
    </div>
  </div>
  <div class="editview">
    <app-questionsview *ngIf="hasClickedView"></app-questionsview>
  </div>
</div>
