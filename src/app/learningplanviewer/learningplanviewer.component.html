<div class="pot-l-container">
  <div class="pot-l-shapes-container"></div>
  <div class="pot-l-domain-selector-wrapper">
    <!-- Domain Selector -->
    <div class="pot-l-domain-selector-info">
      <h2>{{plan.name}}</h2>
      <!-- Text needs to be changed -->
      <div class="pot-c-domain-selector-info__description">
        <div>{{plan.technology.name}}</div>
        <div>{{plan.description}}</div>
      </div><br>
      <div>
        <h4>Resources:</h4>
      </div>
      <div class="pot-c-domain-selector">
        <div *ngFor="let item of plan.resources" class="pom-c-resources">
          <a class="pom-c-link" href="{{item.resourceLink}}" target="_blank" style="text-decoration: none">
            <mat-card class="pom-c-resource">
              <mat-card-title>{{item.name}}</mat-card-title>
              <div class="pom-l-cardcontent">
                <p>{{item.description}}</p>
                <mat-chip-list [multiple]="true">
                  <mat-chip *ngFor="let concept of item.concepts" [value]="concept.name">{{concept.name}}</mat-chip>
                </mat-chip-list>
              </div>
            </mat-card>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
