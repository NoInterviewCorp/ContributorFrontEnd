<mat-accordion>
  <mat-expansion-panel *ngFor="let item of resources" class="pom-expansionpanel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{item.name}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let question of item.questions" class="pom-expansionpanel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Question
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <b>Technology:</b>
        <p>{{question.technology.name}}</p>
        <p>{{question.problemStatement}}</p><br>
          <!-- <p *ngFor="option of question.options">{{option.content}}  {{option.isCorrect}}</p> -->
      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
</mat-accordion>
