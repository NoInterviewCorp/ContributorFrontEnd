<div class="pot-l-container">
    <div class="pot-l-shapes-container"></div>
    <div class="pot-l-domain-selector-wrapper">
      <div class="pot-l-domain-selector-info">
        <h2>Quiz Results..</h2>
        <!-- Text needs to be changed -->
        <div class="pot-c-domain-selector-info__description">
          <h4>Test Attempted on -> <em>{{techName}}</em></h4>
          <div class="concepts">
            <h4>Concepts :</h4>
            <mat-chip-list [multiple]="true" *ngFor="let concept of conceptsAttempted">
              <mat-chip>
                {{concept.conceptName}}
              </mat-chip>
              <span class="green">
                {{concept.questionAttemptedCorrect}}
              </span>
              /{{concept.totalQuestionAttempted}}
            </mat-chip-list>
          </div>
        </div><br>
        
      </div>
    </div>
  </div>
