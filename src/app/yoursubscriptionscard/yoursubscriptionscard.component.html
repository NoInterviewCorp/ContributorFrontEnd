<div class="pom-l-container">
  <div class="pom-l-flex_container">
    <mat-card class="pom-c-card">
      <mat-card-title>
        {{plan?.technology.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{plan?.name}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        Stars : {{plan?.averageRating}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        Subscribers : {{plan?.totalSubscribers}}
      </mat-card-subtitle>
      <mat-card-content class="pom-c-card__content">
      </mat-card-content>
      <mat-card-actions class="pom-l-action_buttons">
        <button mat-button (click)="unsubscribePlan()">Unsubscribe</button>
        <!-- <button mat-button (click)="openDialog()">Rate</button> -->
        <button mat-button (click)="sendPlan()" routerLink="/subscriptionview" routerLinkActive="active">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
