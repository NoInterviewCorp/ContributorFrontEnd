<mat-card class="pom-c-card">
    <mat-card-header>
      <mat-card-title class="pom-c-cardtitle">{{plan.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="pom-c-card__content">
    </mat-card-content>
    <mat-card-actions class="pom-l-action_buttons">
      <button mat-button (click)="getPlanOfId()" routerLink="/learningplanedit">Edit</button>
      <button mat-button (click)="viewPlanOfId()" routerLink="/learningplanviewer">View</button>
    </mat-card-actions>
  </mat-card>
